
<div>
    <h2><span data-translate="hipTttApp.game.detail.title">Game</span> {{vm.game.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hipTttApp.game.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{vm.game.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="hipTttApp.game.user">User</span></dt>
        <dd>
            {{vm.game.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="game-detail.edit({id:vm.game.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
