<div>
    <h2 data-translate="hipTttApp.move.home.title">Moves</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="move.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hipTttApp.move.home.createLabel">
                        Create new Move
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="timestamp"><span data-translate="hipTttApp.move.timestamp">Timestamp</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="row"><span data-translate="hipTttApp.move.row">Row</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="col"><span data-translate="hipTttApp.move.col">Col</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="player"><span data-translate="hipTttApp.move.player">Player</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="game.id"><span data-translate="hipTttApp.move.game">Game</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="move in vm.moves track by move.id">
                    <td><a ui-sref="move-detail({id:move.id})">{{move.id}}</a></td>
                    <td>{{move.timestamp | date:'medium'}}</td>
                    <td>{{move.row}}</td>
                    <td>{{move.col}}</td>
                    <td>{{move.player}}</td>
                    <td>
                        <a ui-sref="game-detail({id:move.game.id})">{{move.game.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="move-detail({id:move.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="move.edit({id:move.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="move.delete({id:move.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
